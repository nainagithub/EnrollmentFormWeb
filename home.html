<!DOCTYPE html>
<html>
<head>
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="stud.css">
    <script type="text/javascript" src="showw.js" defer> </script>


</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Student Enrollment Form</h1>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="course">Course:</label>
                <input type="text" id="course" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div>
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="Female" required>
                    <label for="female">Female</label>
                </div>
             </div>
            
            <button class="submit-btn" onclick="saveEnrollment()">Enroll</button>
            <button class="submit-btn" onclick="clearEnrollments()">Clear Enrollments</button>

        </div>

        <div class="enrollments" id="enrollments"></div>
    </div>
   
    <div class="rest"> 
        <p> . </p>
     </div>

</body>
</html>
